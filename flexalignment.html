<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout Magic</title>
  <style>
    .container {
      display: flex;
      justify-content: center; /* Try: space-between, space-around, space-evenly */
      align-items: center;     /* Try: flex-start, flex-end, center, stretch */
      height: 300px;
      border: 3px dashed #999;
      gap: 16px;
    }

    .item {
      background-color: lightskyblue;
      padding: 20px;
      font-size: 18px;
      border-radius: 8px;
      /* no flex: 1 here, so size stays natural */
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¯ Flex Layout Example</h2>
  <div class="container">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
  </div>

</body>
</html>
